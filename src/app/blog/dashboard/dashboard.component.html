
<div *ngFor="let article of articles">
    <md-card *ngIf="isArticleAvaliable">
    <md-card-header>
        <md-card-title>
            <a [routerLink]="['/blog/', article.id]">
                {{article.title}}
            </a>
        </md-card-title>
        <p>{{article.date}}</p>
        <md-card-subtitle>
            {{article.subtitle}} 
        </md-card-subtitle>
    </md-card-header>
    </md-card>
</div>
